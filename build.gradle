apply plugin: 'java'
apply plugin: 'war'
archivesBaseName = "officeprank"

buildscript {
    repositories {
        jcenter()
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile('ch.qos.logback:logback-classic:1.1.3') { transitive = false }
    compile('ch.qos.logback:logback-core:1.1.3') { transitive = false }
    compile('org.slf4j:jcl-over-slf4j:1.7.12') { transitive = false }
    compile('org.slf4j:jul-to-slf4j:1.7.12') { transitive = false }
    compile('org.slf4j:log4j-over-slf4j:1.7.12') { transitive = false }
    compile('org.slf4j:slf4j-api:1.7.12') { transitive = false }
   
    compile('org.apache.httpcomponents:httpclient:4.5.1')
    compile('commons-codec:commons-codec:1.10')
    compile('com.fasterxml.jackson.core:jackson-databind:2.6.2')

    providedCompile('javax.servlet:javax.servlet-api:3.1.0') { transitive = false }
}

compileJava {
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}